<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <!-- appbar -->
      <header>
        <h3>Inventory App</h3>
        <span id="quantity"></span>
      </header>
      <!-- app content -->
      <div>
        <!-- category form -->
        <section id="category-wrapper">
          <h3>Add New category</h3>
          <form>
            <div class="category">
              <label for="category-title">title</label>
              <input type="text" name="category-title" id="category-title" />
            </div>
            <div class="category">
              <label for="category-description">description</label>
              <textarea
                type=" text"
                name="category-description"
                id="category-description"
              ></textarea>
            </div>
            <div class="category-btn">
              <button id="cancel-add-category">Cancel</button>
              <button id="add-new-category">Add Category</button>
            </div>
          </form>
        </section>
        <div class="add-new-category">
          <button id="toggle-add-category">Add new Category?</button>
        </div>

        <!-- product form -->
        <section>
          <h3>Add New Product</h3>
          <form>
            <div class="new-product">
              <label for="new-product-title">title</label>
              <input
                type="text"
                name="new-product-title"
                id="new-product-title"
              />
            </div>
            <div class="new-product">
              <div class="new-product-quantity">
                <label for="new-product-quantity">quantity</label>
                <input
                  type="number"
                  name="new-product-quantity"
                  id="new-product-quantity"
                />
              </div>
              <div class="new-product-category">
                <label for="new-product-category">category</label>
                <select
                  name="new-product-category"
                  id="new-product-category"
                ></select>
              </div>
            </div>
            <div>
              <button id="add-new-product">Add new Product</button>
            </div>
          </form>
        </section>

        <!-- product-list -->
        <section>
          <h3>Product list</h3>
          <div class="search-sort">
            <div class="search">
              <label for="search-input">search</label>
              <input type="text" name="search-input" id="search-input" />
            </div>
            <div class="sort">
              <label for="sort-products">sort</label>
              <select name="sort-products" id="sort-products">
                <option value="">select a category</option>
                <option selected value="newest">newest</option>
                <option value="oldest">oldest</option>
              </select>
            </div>
          </div>
          <div id="products-list" class="products-list"></div>
        </section>
      </div>
    </div>
    <script src="js/App.js" type="module"></script>
  </body>
</html>
